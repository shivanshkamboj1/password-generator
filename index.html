<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="password" class="display" data-password-display>
            <button class="copybtn"data-copy>
                <span class="tooltip" data-copy-msg></span>
                <img src="./images/copy.svg" height="23" width="23" alt="??? ">
            </button>
        </div>
        <div class="inputcontainer">
            <div class="lengthcontainer">
                <p>Password</p>
                <p id="number" data-length-number>8</p>
            </div>
            <input type="range" min="1" max="20" class="slider" data-length-slider>

            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Upper Case Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes lower Case Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes symbols</label>
            </div>
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator ></div>
            </div>
            <button id="generateBtn">Generate Password</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
